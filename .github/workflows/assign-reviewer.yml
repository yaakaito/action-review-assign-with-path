name: Assign frontend reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: yaakaito/action-request-review@master
        with:
          reviewers: gomazoa
          githubToken: ${{ secrets.GITHUB_TOKEN }}
